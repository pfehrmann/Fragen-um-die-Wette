    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

<body>

<div class="container">

    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="index.html">Home</a></li>
                <li role="presentation" class="active"><a href="play.html">Play</a></li>
            </ul>
        </nav>
        <h1 class="text-muted">Fragen um die Wette</h1>
    </div>


    <div id="area-login" class="jumbotron">
        <h2>Login</h2>
        <form id="form-login">
            <label for="input-user">Name: </label><input type="text" id="input-user">
            <button type="submit">Spielen</button>
        </form>
    </div>

    <div id="area-matches" class="jumbotron hidden">
        <h2>Spiele</h2>
        <ul id="matches">
        </ul>
    </div>

    <div id="area-current-game" class="jumbotron hidden">
        <h2>Aktuelles Spiel</h2>
    </div>

    <div id="area-logout" class="jumbotron hidden">
        <h2>Logout</h2>
        <span id="element-logout-user"></span>
        <button id="button-logout">Ausloggen</button>
    </div>
